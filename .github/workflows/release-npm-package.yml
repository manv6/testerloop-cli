name: Build & Publish Testerloop CLI NPM Package

on:
  workflow_dispatch:
  push:
    tags:
      - '*'

env:
  NEW_VERSION: ${{ github.ref_name }}
jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run tests
        run: npm run test:cov -- --coverageReporters json-summary

  publish-npm:
    needs: tests
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: https://npm.pkg.github.com/
      - run: npm ci
      - run: npm run build
      - name: Login to GitHub Package Registry
        run: echo "//npm.pkg.github.com/:_authToken=${{secrets.GITHUB_TOKEN}}" >> ~/.npmrc
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}

      - name: Build Release
        uses: actions/create-release@v1
        with:
          tag_name: '${{ env.NEW_VERSION }}'
          release_name: 'Release ${{ env.NEW_VERSION }}'
          body: 'Release ${{ env.NEW_VERSION }}'
          draft: false
          prerelease: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Send Slack notification
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_MESSAGE: |
            Build & Publish Testerloop CLI Package workflow completed.

            Latest Release: *[ ${{ env.NEV_VERSION }} ]* (https://github.com/${{ github.repository }}/releases/${{ env.NEW_VERSION }})
